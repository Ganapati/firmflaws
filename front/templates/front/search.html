{% extends 'front/layout.html' %}
{% load static %}

{% block content %}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Search</h1>
            <p>Search by constructor or model name</p>
             <form action="{% url 'search' %}" class="form-horizontal" method="get">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Keyword</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="camera" name="keyword" size="30" value="{% if keyword != False %}{{ keyword }}{% endif %}">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Search">
            </form>
        </div>
    </div>
</header>
<section class="content">
    <div class="container">
           <table class="table table-hover">
            <thead>
                   <tr>
                        <th>hash</th>
                        <th>name</th>
                        <th>brand</th>
                        <th>version</th>
                   </tr>
            </thead>
            <tbody>
                {% for firmware in firmwares.results%}
                    <tr>
                        <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.hash }}</a></td>
                        <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.name }}</a></td>
                        <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.brand }}</a></td>
                        <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.version }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
           </table>
    </div>
</section>
{% endblock %}
