{% extends 'front/layout.html' %}
{% load static %}

{% block content %}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Latest analysis</h1>
        </div>
    </div>
</header>
    <section class="content">
        <div class="container">
               <table class="table table-hover">
                <thead>
                       <tr>
                            <th>hash</th>
                            <th>name</th>
                            <th>brand</th>
                            <th>version</th>
                       </tr>
                </thead>
                <tbody>
                    {% for firmware in firmwares.firmwares%}
                        <tr>
                            <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.hash }}</a></td>
                            <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.name }}</a></td>
                            <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.brand }}</a></td>
                            <td><a href="{% url 'get_firmware_summary' firmware.hash %}">{{ firmware.version }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
               </table>
        </div>
    </section>
{% endblock %}
