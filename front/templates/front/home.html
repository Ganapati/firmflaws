{% extends 'front/layout.html' %}
{% load static %}

{% block content %}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Quick pwnd !</h1>
            <p>Upload a firmware archive and start analyzing it</p>
            <form action="{% url 'upload' %}" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Stupid IoT gadget" name="description" size="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Brand</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="NetStuff Corp." name="brand" size="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Version</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="1.0" name="version" size="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Rev 2" name="model" size="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">File</label>
                    <div class="col-sm-8">
                        <input type="file" name="file" size="40">
                    </div>
                </div>
                {% csrf_token %}
                <input type="submit" class="btn btn-primary btn-lg" value="Upload firmware">
            </form>
        </div>
    </div>
</header>
{% endblock %}
